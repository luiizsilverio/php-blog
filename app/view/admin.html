<h1>Gerenciar Publicações</h1>

<a href="index.php?p=admin&method=create" style="color: blue;">Criar Publicação</a>

<table border="2">
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Editar</th>
    <th>Excluir</th>
  </tr>
  
  {% for post in postagens %}
    <tr>
      <td>{{post.id}}</td>
      <td>{{post.titulo}}</td>
      <td>a</td>
      <td>b</td>
    </tr>
  {% else %}
    <td colspan="4">Nenhuma publicação cadastrada</td>
  {% endfor %}

</table>
